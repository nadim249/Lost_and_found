{% extends "layout.html" %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Post</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option value="Electronics" {% if item.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                                <option value="Pets" {% if item.category == 'Pets' %}selected{% endif %}>Pets</option>
                                <option value="Documents" {% if item.category == 'Documents' %}selected{% endif %}>Documents</option>
                                <option value="Clothing" {% if item.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                                <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" required>{{ item.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Info</label>
                            <input type="text" name="contact_info" class="form-control" value="{{ item.contact_info }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('my_posts') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
